name: Cypress Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  cypress:
    runs-on: ubuntu-latest

    env:
      ENV: ${{ secrets.ENV }}
      USER_LOGIN: ${{ secrets.USER_LOGIN }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

    steps:
      - name: Set Git user identity
        run: |
          git config --global user.email "anna.berejna@gmail.com"
          git config --global user.name "Anna"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: |
          npx cypress run || true

      - name: Push Report
        run: |
          git add cypress/reports/html
          git commit -m "Add Cypress HTML report"
          git push origin gh-pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports/html
          publish_branch: gh-pages
